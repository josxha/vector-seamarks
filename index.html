<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MapLibre GL JS with PMTiles</title>
    <link href="https://unpkg.com/maplibre-gl@latest/dist/maplibre-gl.css" rel="stylesheet">
    <script src="https://unpkg.com/maplibre-gl@latest/dist/maplibre-gl.js"></script>
    <script src="https://unpkg.com/pmtiles@latest/dist/pmtiles.js"></script>
    <style>
      body, html {
        margin: 0;
        padding: 0;
        height: 100%;
        width: 100%;
      }
      #map {
        width: 100%;
        height: 100%;
      }
    </style>
</head>
<body>
<div id="map"></div>
<script>
    // Add support that PMTiles files can get used as sources
    // see https://docs.protomaps.com/pmtiles/maplibre
    const protocol = new pmtiles.Protocol();
    maplibregl.addProtocol("pmtiles", protocol.tile);

    // Create a new map
    const map = new maplibregl.Map({
        container: 'map',
        style: 'https://raw.githubusercontent.com/josxha/vector-seamarks/main/style/seamarks.json',
        center: [3.57, 51.74],
        zoom: 9
    });

    // Add some controls
    map.addControl(
        new maplibregl.NavigationControl({
            visualizePitch: true,
            showZoom: true,
            showCompass: true
        })
    );
    map.addControl(
        new maplibregl.GeolocateControl({
            positionOptions: {
                enableHighAccuracy: true
            },
            trackUserLocation: true
        })
    );
    map.addControl(new maplibregl.ScaleControl());
</script>
</body>
</html>
