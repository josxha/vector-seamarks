name: Generate Sprites

on:
  workflow_dispatch:
  pull_request:
  push:

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: sprites
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Set up Homebrew
        id: set-up-homebrew
        uses: Homebrew/actions/setup-homebrew@master
      - name: Install generator
        run: brew install flother/taps/spreet
      - name: Generate sprites
        run: |
          spreet --unique --recursive svg seamarks-sprites
          spreet --unique --recursive --retina svg seamarks-sprites@2x
      - name: Check difference
        run: |
          git add --all . && \
          status=$(git status -s .) && \
          echo $status && \
          echo "GIT_STATUS=${status//$'\n'/\\n}" >> $GITHUB_ENV
      - name: Push changes
        if: "contains(env.GIT_STATUS, 'sprites')"
        run: |
          git add --all . && \
          git config --global user.email "action@github.com" && \
          git config --global user.name "Github CI" && \
          git commit -a -m "generate sprite sheets" && \
          git push